# default project properties
buildnum=SNAPSHOT
revision=
name.organisation=com.domain.sub

# package control
script.engine=perl
script.cronus.activate=activate
script.cronus.startup=startup
script.cronus.shutdown=shutdown

# local deployment folder
dir.deploy.local=${dir.root}/local-deploy

# default project paths
dir.lib=${basedir}/lib
dir.lib.package=${dir.lib}/main
dir.conf=${basedir}/conf
dir.src.main=${basedir}/src
dir.src.test-root=${basedir}/test
dir.resources=${basedir}/resources
dir.cronus=${basedir}/cronus
dir.target=${basedir}/target
dir.target.classes.main=${dir.target}/classes
dir.target.logs=${dir.target}/logs
dir.target.depend-report=${dir.target}/depend-report
dir.target.javadoc=${dir.target}/javadoc
dir.target.dist=${dir.target}/dist
name.version-file=version.properties
file.version=${dir.cronus}/${name.version-file}
dir.test.resources=${dir.target}/test-resources

# java versions
java.version.source=1.6
java.version.target=1.6

# common lib paths
dir.lib.common=${dir.common}/lib

# ivy
dir.ivy=${dir.common}/ivy
file.ivysettings=${dir.ivy}/ivysettings.xml
file.ivy=${basedir}/ivy.xml
url.repo.shared=http://xyz.com/cronus/snapshots/
url.repo.qa.shared=http://xyz.com/cronus/snapshots/
pattern.publish.artifact=[artifact]-[revision].[ext]

# compiler options
compile.debug=true
compile.optimize=true
compile.deprecation=true
